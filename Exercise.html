<!DOCTYPE html>
    <html>
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            jQuery assessment
        </title>
        </head>
        <body>
            <h1>
                Welcome to the jQuery assessment
            </h1>
            <h2>
                These are a few of my favourite things...
            </h2>
            <p1>
                <form>
                    <ul>
                        <li>Favourite Song:<input type="text" id="Favsong" name="favourite song"></li><br>
                        <li>Favourite Color:<input type="text" id="Favcolor" name="favourite color"></li><br>
                        <li>Favourite Movie:
                            <select>
                                    <option value="Star Wars">Star Wars</option>
                                    <option value="Lord of the Rings">Lord of the Rings</option>
                                    <option value="Harry Potter">Harry Potter</option>
                                    <option value="Hunger Games">Hunger Games</option>
                            </select>
                            
                        </li><br>
                        <li>Favourite Food:<input type="text" id="fname" name="favourite food"></li><br>
                        <input type="submit" onclick="validate()">
                    </ul>
                </form>
            </p1>
        </body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script>
                function validate(){
                    //prevent default form submission
                    event.preventDefault();

                    var song = $('#Favsong').val();
                    var color = $('#Favcolor').val();

                    if(song == "" || color == ""){
                        alert('please fill first and second answer')
                    }
                    else{
                        alert('Thank you for your submission');
                    }
                }
        </script>


    </html>
